<div class="container">
    <h1>MEVN</h1>
    <div class="row">
        <div class="col-12">
            <h2>
                Edit Book
                <router-link :to="{ name: 'ShowBook', params: { id: book._id } }">(Show Book)</router-link>
            </h2>
            <form @submit="onSubmit">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label-lg" for="isbn">Enter ISBN</label>
                    <input class="col-sm-8 form-control" id="isbn" v-model="book.isbn"></input>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label-lg" for="title">Enter Title</label>
                    <input class="col-md-8 form-control" id="title" v-model="book.title"></input>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label-lg" for="author">Enter Author</label>
                    <input class="col-md-8 form-control" id="author" v-model="book.author"></input>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label-lg" for="description">Enter Description</label>
                    <textarea class="col-md-8 form-control" id="description" v-model="book.description" placeholder="Enter something" rows="2">{{book.description}}</textarea>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label-lg" for="published_year">Enter Publisher Year</label>
                    <input class="col-md-8 form-control" id="published_year" v-model="book.published_year"></input>
                </div>
                <div class="form-group row">
                    <label class="col-md-4 col-form-label-lg" for="publisher">Enter Publisher</label>
                    <input class="col-md-8 form-control" id="publisher" v-model="book.publisher"></input>
                </div>
                <button class="btn btn-primary" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
