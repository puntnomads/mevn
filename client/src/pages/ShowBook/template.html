<div class="container">
    <h1>MEVN</h1>
    <div class="row">
        <div class="col-12">
            <h2>
                Edit Book
                <router-link to="/">(Book List)</router-link>
            </h2>
            <div class="jumbotron">
                <h1 class="display-3">{{book.title}}</h1>
                <p class="lead">ISBN: {{book.isbn}}
                    <br> Author: {{book.author}}
                    <br> Description: {{book.description}}
                    <br> Published Year: {{book.published_year}}
                    <br> Publisher: {{book.publisher}}
                    <br>
                </p>
                <hr class="my-4">
                <p>Updated Date: {{book.updated_date}}</p>
                <button class="btn btn-success" @click.stop="editbook(book._id)">Edit</button>
                <button class="btn btn-danger" @click.stop="deletebook(book._id)">Delete</button>
            </div>
        </div>
    </div>
</div>
